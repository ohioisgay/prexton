<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prexton | Dashboard</title>
  <link rel="stylesheet" href="ohio.css">
</head>
<body class="arise-body">

  <div class="arise-root">
    <header class="arise-topbar">
      <div class="arise-logo">
        <div class="arise-logo-mark">P</div>
        <span class="arise-logo-text">Prexton</span>
      </div>
      <div class="arise-topbar-right">
        <button class="arise-topbar-btn" id="settings-btn">Settings</button>
      </div>
    </header>

    <main class="arise-newtab-overlay">
      <div class="arise-newtab-inner glass">
        <h1 style="text-align: center; margin-bottom: 0.5rem;">Welcome to Prexton</h1>
        <p class="arise-newtab-slogan">Good. Fast. Ohio.</p>
        
        <div class="arise-newtab-search">
          <input type="text" id="url-input" class="center-search-input" placeholder="Enter URL or search...">
          <button id="launch-btn" class="center-search-go">Launch</button>
        </div>

        <div class="arise-newtab-shortcuts">
          <button class="shortcut-btn" data-url="https://google.com">Google</button>
          <button class="shortcut-btn" data-url="https://youtube.com">YouTube</button>
          <button class="shortcut-btn" data-url="https://discord.com">Discord</button>

          <script>
  atOptions = {
    'key' : 'eb46e3a416f91ccde1a6d3e38db8b322',
    'format' : 'iframe',
    'height' : 600,
    'width' : 160,
    'params' : {}
  };
</script>
<script src="https://www.highperformanceformat.com/eb46e3a416f91ccde1a6d3e38db8b322/invoke.js"></script>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
